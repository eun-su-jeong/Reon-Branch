<!doctype>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-title" content="Default">
    <meta http-equiv="imagetoolbar" content="no">
    <meta name="robots" content="no-index, follow">
    <meta name="title" content="">
    <meta name="author" content="">
    <meta name="content" content="">
    <meta name="keywords" content="">
    <meta name="description" content="금융시스템 UI/UX, 모바일뱅킹, 인터넷뱅킹, 모바일창구, 웹사이트 및 모바일 구축">
    <title>신협리온브랜치</title>
    <link type="text/css" rel="stylesheet" href="../lib/jquery-ui-1.12.1.min.css">
    <link type="text/css" rel="stylesheet" href="../lib/swiper-5.4.2.min.css">
    <link type="text/css" rel="stylesheet" href="../css/reset.css">
    <link type="text/css" rel="stylesheet" href="../css/font.css">
    <link type="text/css" rel="stylesheet" href="../css/common.css">
    <script type="text/javascript" src="../lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../lib/jquery-ui-1.12.1.min.js"></script>
    <script type="text/javascript" src="../lib/swiper-5.4.2.min.js"></script>
    <script defer type="text/javascript" src="../js/common.js"></script>

</head>
<body>
    <div class="container">
        <header class="has-menu event">
            <section class="header-wrap">
                <article>
                    <div class="header-title">
                        <h1>
                            <a href="./">
                                <i class="fa-solid fa-chevron-left"></i>
                                <span>이벤트</span>
                            </a>
                        </h1>
                    </div>
                    <div class="header-content">
                        <div class="btns">
                            <button class=" header-button" tabindex="0" type="button">
                                <span class="icn">
                                    <span class="subset"></span>
                                    <span class="subset"></span>
                                    <span class="subset"></span>
                                    <span class="subset"></span>
                                </span>
                                <span class="lbl">전체메뉴</span>
                            </button>
                        </div>
                    </div>
                </article>
            </section>
        </header>
        <main class="evnet">
            <section>
                <article>
                    <div class="content">
                        <div class="meta">
                            <div class="type">
                                <div class="badge">리온브랜치 이벤트(커피)</div>
                            </div>
                            <div class="title">
                                <h1>시원한 스타벅스 커피를 쏜다!</h1>
                            </div>
                            <div class="arrow">
                                <p>3개중 하나를 선택하세요!</p>
                                <span class="arrow-down"></span>
                            </div>
                        </div>
                        <div class="media">
                            <div class="ubooba">
                                <img class="ear left" src="../images/character/img_aladin_ubooba_left_ear.svg" alt="ubooba">
                                <img class="ear right" src="../images/character/img_aladin_ubooba_right_ear.svg" alt="ubooba">
                                <img class="head" src="../images/character/img_aladin_ubooba.svg" alt="ubooba">
                                <img class="eye left" src="../images/character/img_aladin_ubooba_eye.svg" alt="ubooba">
                                <img class="eye right" src="../images/character/img_aladin_ubooba_eye.svg" alt="ubooba">
                            </div>
                            <div class="flip-cards">
                                <button type="button" class="flip-card">
                                    <div class="backside">
                                        <img src="../images/img_card_back.png" alt="card back">
                                    </div>
                                    <div class="frontside">
                                        <img src="../images/img_card_lose.png" alt="card front">
                                    </div>
                                </button>
                                <button type="button" class="flip-card">
                                    <div class="backside">
                                        <img src="../images/img_card_back.png" alt="card back">
                                    </div>
                                    <div class="frontside">
                                        <img src="../images/img_card_lose.png" alt="card front">
                                    </div>
                                </button>
                                <button type="button" class="flip-card">
                                    <div class="backside">
                                        <img src="../images/img_card_back.png" alt="card back">
                                    </div>
                                    <div class="frontside">
                                        <img src="../images/img_card_lose.png" alt="card front">
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="event-info">
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </article>
            </section>
        </main>
    </div>
</body>
</html>
